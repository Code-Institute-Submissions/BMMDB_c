{% extends 'default.html' %}
{% block body %}
<div class="container">
    {{super()}}
    <!-- Image -->
    <div class="row">
        <div class="col-sm-12">
            <img class="img-fluid inset-images" src="{{url_for('static', filename='images/letter.png')}}"
                alt="letter-image">
        </div>
    </div>
    <h6>Photo Raphaelsilva Pixabay License </h6>
    <div class="row">
        <div class="col-sm-12 text-justify">
            <div class="panel panel-warning">
                <div class="panel-body">
                    <p>If you wish to contact us for any reason, please complete the form below.
                        Thank you</p>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <form action="#" method="POST">
        <!-- Email Address -->
        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" id="email" required="true">
        </div>
        <!-- MessageBox -->
        <div class="form-group">
            <label for="textarea">Message:</label>
            <textarea name="textmessage" class="form-control" rows="10" cols="50" id="textarea"></textarea>
        </div>
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div class="row">
        <div class="col-sm-12">
            <!-- Legal -->
            <div class="col-sm-12 text-center  w-100"></div>
            <div class="legal-message">
                <p>
                    <h3>{{lg}}</h3>
                </p>
            </div>
            <!-- Footer -->
            <div class="row">
                <div class="col-sm-12 text-center  w-100">
                    <div class="footer">
                        <h2>{{fm}}</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock body %}
