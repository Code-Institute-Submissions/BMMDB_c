{% extends 'default.html' %}

<body>
    <!-- ERROR PAGE -->
    {% block body %}
    <div class="container-fluid">
        {{super()}}
        <div class="row">
            <div class="col-sm-12">
                <!-- Panel -->
                <div class="row">
                    <div class="col-sm-12">
                        <div class="panel panel-danger">
                            <div class="panel-body">
                                <p>FAILURE!</p>
                                <p>This Email Address is already in use, or something is wrong with it</p>
                                <p>
                                    Please use a different email address!
                                </p>
                            </div>
                        </div>
                        <!-- Legal -->
                        <div class="col-sm-12 text-center  w-100"></div>
                        <div class="legal-message">
                            <p>
                                <h3>{{lg}}</h3>
                            </p>
                        </div>
                        <!-- Footer -->
                        <div class="row">
                            <div class="col-sm-12 text-center  w-100">
                                <div class="footer">
                                    <h2>{{fm}}</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endblock body %}
</body>
